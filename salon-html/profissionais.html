        function formatCurrency(value) {

        function formatPhone(phone) {
            const cleaned = phone.replace(/\D/g, '')
            if (cleaned.length === 11) {
                return cleaned.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3')
            }
            if (cleaned.length === 10) {
                return cleaned.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3')
            }
            return phone

    <script>
        let tenant = null

        // Gerenciamento de Foto de Perfil
        let photoSelectedFile = null
        let photoCurrentZoom = 100
        let photoListenersSetup = false

        function setupPhotoListeners() {
            if (photoListenersSetup) return // Evitar duplicar listeners

            const profileCircle = document.getElementById('profileCircle')
            const profilePreview = document.getElementById('profilePreview')
            const profilePlaceholder = document.getElementById('profilePlaceholder')
            const photoInput = document.getElementById('photoInput')
            const addPhotoBtn = document.getElementById('addPhotoBtn')
            const deletePhotoBtn = document.getElementById('deletePhotoBtn')
            const adjustmentControls = document.getElementById('adjustmentControls')
            const zoomSlider = document.getElementById('zoomSlider')
            const zoomValue = document.getElementById('zoomValue')
            const confirmPhotoBtn = document.getElementById('confirmPhotoBtn')
            const cancelPhotoBtn = document.getElementById('cancelPhotoBtn')

            // Clique no bot√£o +/‚úé
            addPhotoBtn.onclick = () => photoInput.click()

            // Clique no c√≠rculo
            profileCircle.onclick = () => {
                if (profilePreview.classList.contains('hidden')) {
                    photoInput.click()
                }
            }

            // Sele√ß√£o de arquivo
            photoInput.onchange = (e) => {
                const file = e.target.files[0]
                if (!file) return

                const allowed = ['image/jpeg','image/png','image/webp']
                const maxBytes = 8 * 1024 * 1024

                if (!allowed.includes(file.type)) {
                    alert('Formato inv√°lido. Use jpg, png ou webp.')
                    photoInput.value = ''
                    return
                }
                if (file.size > maxBytes) {
                    alert('Arquivo muito grande. M√°ximo 8 MB.')
                    photoInput.value = ''
                    return
                }

                photoSelectedFile = file
                const reader = new FileReader()
                reader.onload = (event) => {
                    profilePreview.src = event.target.result
                    profilePreview.classList.remove('hidden')
                    profilePlaceholder.classList.add('hidden')

                    // Mostrar controles de ajuste
                    adjustmentControls.classList.remove('hidden')
                    zoomSlider.value = 100
                    photoCurrentZoom = 100
                    zoomValue.textContent = '100'
                    updatePreviewZoom()
                }
                reader.readAsDataURL(file)
            }

            // Ajuste de zoom
            zoomSlider.oninput = (e) => {
                photoCurrentZoom = e.target.value
                zoomValue.textContent = photoCurrentZoom
                updatePreviewZoom()
            }

            function updatePreviewZoom() {
                profilePreview.style.transform = `scale(${photoCurrentZoom / 100})`
                profilePreview.style.transformOrigin = 'center center'
            }

            // Confirmar foto
            confirmPhotoBtn.onclick = () => {
                window._photoFile = photoSelectedFile
                window._photoZoom = photoCurrentZoom
                adjustmentControls.classList.add('hidden')
                deletePhotoBtn.classList.remove('hidden')
                addPhotoBtn.innerHTML = '‚úé'
                addPhotoBtn.title = 'Editar foto'
            }

            // Cancelar edi√ß√£o
            cancelPhotoBtn.onclick = () => {
                photoInput.value = ''
                photoSelectedFile = null
                adjustmentControls.classList.add('hidden')

                // Voltar ao placeholder se n√£o tinha foto
                if (!window._photoFile) {
                    profilePreview.classList.add('hidden')
                    profilePlaceholder.classList.remove('hidden')
                    deletePhotoBtn.classList.add('hidden')
                    profilePreview.style.transform = 'scale(1)'
                }
            }

            // Deletar foto
            deletePhotoBtn.onclick = (e) => {
                e.preventDefault()
                profilePreview.classList.add('hidden')
                profilePlaceholder.classList.remove('hidden')
                photoInput.value = ''
                photoSelectedFile = null
                adjustmentControls.classList.add('hidden')
                deletePhotoBtn.classList.add('hidden')
                addPhotoBtn.innerHTML = '+'
                addPhotoBtn.title = 'Adicionar foto'
                profilePreview.style.transform = 'scale(1)'
                window._photoFile = null
                window._removePhoto = true
            }

            photoListenersSetup = true
        }

        function showForm(professional = null) {
            document.getElementById('formModal').classList.remove('hidden')
            document.getElementById('formTitle').textContent = professional ? 'Editar Profissional' : 'Novo Profissional'

            adjustmentControls.classList.add('hidden')

                    const { data: urlData } = supabase.storage.from('salon-images').getPublicUrl(professional.photo_url)
                    const publicUrl = urlData?.publicUrl || urlData?.publicURL || ''

                        profilePreview.src = publicUrl
                        profilePreview.classList.remove('hidden')
                        profilePlaceholder.classList.add('hidden')
                        deletePhotoBtn.classList.remove('hidden')
                        addPhotoBtn.innerHTML = '‚úé'
                        addPhotoBtn.title = 'Editar foto'
                    } else {
                        profilePreview.classList.add('hidden')
                        profilePlaceholder.classList.remove('hidden')
                        deletePhotoBtn.classList.add('hidden')
                        addPhotoBtn.innerHTML = '+'
                        addPhotoBtn.title = 'Adicionar foto'
                    }
                } else {
                    profilePreview.classList.add('hidden')
                    profilePlaceholder.classList.remove('hidden')
                    deletePhotoBtn.classList.add('hidden')
                    addPhotoBtn.innerHTML = '+'
                    addPhotoBtn.title = 'Adicionar foto'
                }
            } else {
                document.getElementById('professionalForm').reset()
                document.getElementById('editId').value = ''
                profilePreview.classList.add('hidden')
                profilePlaceholder.classList.remove('hidden')
                deletePhotoBtn.classList.add('hidden')
                addPhotoBtn.innerHTML = '+'
                addPhotoBtn.title = 'Adicionar foto'
            }
        }

        async function loadProfessionals() {
            const { data, error } = await supabase

                .order('ordem', { ascending: true })

            if (error) {

                return

            const list = document.getElementById('professionalsList')

                list.innerHTML = `

                        <p class="text-gray-600 mb-4">Nenhum profissional cadastrado</p>
                        <button onclick="showForm()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">

                            <div>

                            </div>

                    ${prof.bio ? `<p class="text-sm text-gray-600 mb-4">${prof.bio}</p>` : ''}
                    <div class="space-y-2 text-sm text-gray-600 mb-4">
                        ${prof.email ? `<div>üìß ${prof.email}</div>` : ''}
                        ${prof.whatsapp ? `<div>üì± ${formatPhone(prof.whatsapp)}</div>` : ''}

                    <div class="flex gap-2">
                        <button onclick='showForm(${JSON.stringify(prof).replace(/'/g, "&apos;")})' class="flex-1 px-3 py-2 text-sm bg-gray-100 hover:bg-gray-200 rounded-lg">

                            üïê Hor√°rios
                        </button>
                        <button onclick="toggleAtivo('${prof.id}', ${prof.ativo})" class="flex-1 px-3 py-2 text-sm bg-blue-100 hover:bg-blue-200 text-blue-700 rounded-lg">
                            ${prof.ativo ? 'Desativar' : 'Ativar'}
                        </button>
                        <button onclick="deleteProfessional('${prof.id}')" class="px-3 py-2 text-sm bg-red-100 hover:bg-red-200 text-red-700 rounded-lg">
                            üóëÔ∏è
                        </button>
                    </div>
                </div>
            `}).join('')
        }

        document.getElementById('professionalForm').addEventListener('submit', async (e) => {
            e.preventDefault()
            
            console.log('Formul√°rio submetido!')
            console.log('Tenant:', tenant)
            
            const editId = document.getElementById('editId').value
            const data = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value || null,
                telefone: document.getElementById('telefone').value || null,
                whatsapp: document.getElementById('whatsapp').value || null,
                bio: document.getElementById('bio').value || null,
            }

            console.log('Dados:', data)

            const photoFile = window._photoFile
            const removePhoto = window._removePhoto

            if (editId) {
                console.log('Editando profissional ID:', editId)
                const { error } = await supabase
                    .from('professionals')
                    .update(data)
                    .eq('id', editId)

                if (error) {
                    console.error('Erro ao atualizar:', error)
                    alert('Erro ao atualizar: ' + error.message)
                    return
                }

                // Se quer remover a foto
                if (removePhoto) {
                    await supabase.from('professionals').update({ photo_url: null }).eq('id', editId)
                }

                // Se tem foto para enviar, enviar e atualizar o registro
                if (photoFile) {
                    try {
                        const ext = photoFile.name.split('.').pop()
                        const filePath = `professionals/${editId}/photo-${Date.now()}.${ext}`
                        const { data: uploadData, error: uploadError } = await supabase.storage.from('salon-images').upload(filePath, photoFile, { upsert: true })
                        if (uploadError) {
                            alert('Erro ao enviar foto: ' + uploadError.message)
                            return
                        }
                        const { error: updateErr } = await supabase.from('professionals').update({ photo_url: filePath }).eq('id', editId)
                        if (updateErr) {
                            alert('Erro ao salvar refer√™ncia da foto: ' + updateErr.message)
                            return
                        }
                    } catch (err) {
                        console.error('Erro upload foto:', err)
                        alert('Erro ao enviar foto. Tente novamente.')
                        return
                    }
                }

                alert('Profissional atualizado!')
            } else {
                console.log('Inserindo novo profissional')
                data.tenant_id = tenant.id
                console.log('Dados com tenant_id:', data)
                
                const { data: result, error } = await supabase
                    .from('professionals')
                    .insert(data)
                    .select()

                console.log('Resultado:', result)
                console.log('Erro:', error)

                if (error) {
                    console.error('Erro ao cadastrar:', error)
                    alert('Erro ao cadastrar: ' + error.message)
                    return
                }

                // Se selecionou foto na cria√ß√£o, enviar e atualizar
                if (photoFile) {
                    try {
                        const newId = result[0].id
                        const ext = photoFile.name.split('.').pop()
                        const filePath = `professionals/${newId}/photo-${Date.now()}.${ext}`
                        const { data: uploadData, error: uploadError } = await supabase.storage.from('salon-images').upload(filePath, photoFile, { upsert: true })
                        if (uploadError) {
                            alert('Erro ao enviar foto: ' + uploadError.message)
                        } else {
                            await supabase.from('professionals').update({ photo_url: filePath }).eq('id', newId)
                        }
                    } catch (err) {
                        console.error('Erro upload foto:', err)
                        alert('Erro ao enviar foto. Tente novamente.')
                    }
                }

                alert('Profissional cadastrado com sucesso!')
            }

            hideForm()
            loadProfessionals()
        })

        async function toggleAtivo(id, ativo) {
            const { error } = await supabase
                .from('professionals')
                .update({ ativo: !ativo })
                .eq('id', id)

            if (error) {
                alert('Erro: ' + error.message)
                return
            }
            loadProfessionals()
        }

        async function deleteProfessional(id) {
            if (!confirm('Tem certeza que deseja excluir?')) return

            const { error } = await supabase
                .from('professionals')
                .delete()
                .eq('id', id)

            if (error) {
                alert('Erro: ' + error.message)
                return
            }
            loadProfessionals()
        }

        // ===== GERENCIAMENTO DE HOR√ÅRIOS =====
        const diasSemana = [
            { id: 0, nome: 'Domingo' },
            { id: 1, nome: 'Segunda-feira' },
            { id: 2, nome: 'Ter√ßa-feira' },
            { id: 3, nome: 'Quarta-feira' },
            { id: 4, nome: 'Quinta-feira' },
            { id: 5, nome: 'Sexta-feira' },
            { id: 6, nome: 'S√°bado' }
        ]

        function showScheduleModal(professionalId, professionalName) {
            document.getElementById('scheduleModal').classList.remove('hidden')
            document.getElementById('scheduleModalSubtitle').textContent = `Configurar hor√°rios para ${professionalName}`
            loadSchedules(professionalId)
        }

        function closeScheduleModal() {
            document.getElementById('scheduleModal').classList.add('hidden')
        }

        async function loadSchedules(professionalId) {
            console.log('Carregando hor√°rios para profissional:', professionalId)

            // Buscar hor√°rios existentes
            const { data: schedules, error } = await supabase
                .from('schedules')
                .select('*')
                .eq('professional_id', professionalId)

            console.log('Hor√°rios encontrados:', schedules)
            console.log('Erro ao buscar hor√°rios:', error)

            if (error) {
                console.error('Erro:', error)
                alert('Erro ao carregar hor√°rios: ' + error.message)
                return
            }

            // Criar um mapa de hor√°rios por dia da semana
            const schedulesMap = {}
            schedules?.forEach(s => {
                schedulesMap[s.dia_semana] = s
            })

            // Renderizar grade
            const grid = document.getElementById('scheduleGrid')
            grid.innerHTML = diasSemana.map(dia => {
                const schedule = schedulesMap[dia.id] || null
                const isActive = schedule?.ativo ?? false

                return `
                    <div class="bg-gray-50 rounded-lg border border-gray-200 p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-semibold text-gray-900">${dia.nome}</h3>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox"
                                    ${isActive ? 'checked' : ''}
                                    onchange="toggleDay('${professionalId}', ${dia.id}, this.checked)"
                                    class="sr-only peer">
                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-red-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-red-600"></div>
                            </label>
                        </div>

                        <div id="schedule_${dia.id}" class="${isActive ? '' : 'hidden'}">
                            <div class="grid grid-cols-2 gap-4 mb-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Abertura</label>
                                    <input type="time"
                                        id="hora_inicio_${dia.id}"
                                        value="${schedule?.hora_inicio?.substring(0, 5) || '09:00'}"
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Fechamento</label>
                                    <input type="time"
                                        id="hora_fim_${dia.id}"
                                        value="${schedule?.hora_fim?.substring(0, 5) || '18:00'}"
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500">
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-4 mb-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">In√≠cio do Intervalo</label>
                                    <input type="time"
                                        id="intervalo_inicio_${dia.id}"
                                        value="${schedule?.intervalo_inicio?.substring(0, 5) || '12:00'}"
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Fim do Intervalo</label>
                                    <input type="time"
                                        id="intervalo_fim_${dia.id}"
                                        value="${schedule?.intervalo_fim?.substring(0, 5) || '13:00'}"
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500">
                                </div>
                            </div>

                            <button onclick="saveSchedule('${professionalId}', ${dia.id}, ${schedule?.id ? `'${schedule.id}'` : 'null'})"
                                class="w-full bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">
                                Salvar Hor√°rio
                            </button>
                        </div>
                    </div>
                `
            }).join('')
        }

        async function toggleDay(professionalId, diaSemana, ativo) {
            const scheduleDiv = document.getElementById(`schedule_${diaSemana}`)

            if (ativo) {
                scheduleDiv.classList.remove('hidden')

                // Verificar se j√° existe um registro
                const { data: existing } = await supabase
                    .from('schedules')
                    .select('id')
                    .eq('professional_id', professionalId)
                    .eq('dia_semana', diaSemana)
                    .single()

                if (!existing) {
                    // Criar novo registro com hor√°rios padr√£o
                    const { error } = await supabase
                        .from('schedules')
                        .insert({
                            professional_id: professionalId,
                            dia_semana: diaSemana,
                            hora_inicio: '09:00',
                            hora_fim: '18:00',
                            intervalo_inicio: '12:00',
                            intervalo_fim: '13:00',
                            ativo: true
                        })

                    if (error) {
                        console.error('Erro ao criar hor√°rio:', error)
                        alert('Erro ao ativar dia: ' + error.message)
                    }
                } else {
                    // Apenas ativar o existente
                    const { error } = await supabase
                        .from('schedules')
                        .update({ ativo: true })
                        .eq('id', existing.id)

                    if (error) {
                        console.error('Erro ao ativar hor√°rio:', error)
                        alert('Erro ao ativar dia: ' + error.message)
                    }
                }
            } else {
                scheduleDiv.classList.add('hidden')

                // Desativar o registro
                const { error } = await supabase
                    .from('schedules')
                    .update({ ativo: false })
                    .eq('professional_id', professionalId)
                    .eq('dia_semana', diaSemana)

                if (error) {
                    console.error('Erro ao desativar hor√°rio:', error)
                    alert('Erro ao desativar dia: ' + error.message)
                }
            }
        }

        async function saveSchedule(professionalId, diaSemana, scheduleId) {
            const hora_inicio = document.getElementById(`hora_inicio_${diaSemana}`).value + ':00'
            const hora_fim = document.getElementById(`hora_fim_${diaSemana}`).value + ':00'
            const intervalo_inicio = document.getElementById(`intervalo_inicio_${diaSemana}`).value + ':00'
            const intervalo_fim = document.getElementById(`intervalo_fim_${diaSemana}`).value + ':00'

            const data = {
                hora_inicio,
                hora_fim,
                intervalo_inicio,
                intervalo_fim
            }

            if (scheduleId && scheduleId !== 'null') {
                // Atualizar existente
                const { error } = await supabase
                    .from('schedules')
                    .update(data)
                    .eq('id', scheduleId)

                if (error) {
                    console.error('Erro ao atualizar:', error)
                    alert('Erro ao salvar: ' + error.message)
                    return
                }
            } else {
                // Criar novo
                data.professional_id = professionalId
                data.dia_semana = diaSemana
                data.ativo = true

                const { error } = await supabase
                    .from('schedules')
                    .insert(data)

                if (error) {
                    console.error('Erro ao inserir:', error)
                    alert('Erro ao salvar: ' + error.message)
                    return
                }
            }

            alert('Hor√°rio salvo com sucesso!')
            loadSchedules(professionalId)
        }

        async function init() {
            const session = await checkAuth()
            if (!session) return

            tenant = await getTenant(session.user.id)
            if (!tenant) {
                alert('Sal√£o n√£o encontrado!')
                logout()
                return
            }

            loadProfessionals()
        }

        init()
    </script>
</body>
</html>
