<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - Salon Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-white border-r border-gray-200">
            <div class="p-6 border-b border-gray-200">
                <h1 class="text-2xl font-bold text-red-600">üíà Salon Panel</h1>
            </div>
            <nav class="p-4 space-y-1">
                <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg">üìä Dashboard</a>
                <a href="profissionais.html" class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg">üë• Profissionais</a>
                <a href="servicos.html" class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg">‚úÇÔ∏è Servi√ßos</a>
                <a href="agenda.html" class="flex items-center gap-3 px-4 py-3 bg-red-50 text-red-700 rounded-lg font-medium">üìÖ Agenda</a>
                <a href="clientes.html" class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg">üë§ Clientes</a>
                <a href="configuracoes.html" class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg">‚öôÔ∏è Configura√ß√µes</a>
            </nav>
            <div class="p-4 border-t border-gray-200 absolute bottom-0 w-64">
                <button onclick="logout()" class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg w-full">üö™ Sair</button>
            </div>
        </div>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Agenda</h1>
                <p class="text-gray-600">Visualize e gerencie seus agendamentos</p>
            </div>

            <!-- Filtros -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Data</label>
                        <input type="date" id="filterDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                        <select id="filterStatus" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                            <option value="">Todos</option>
                            <option value="pendente">Pendente</option>
                            <option value="confirmado">Confirmado</option>
                            <option value="concluido">Conclu√≠do</option>
                            <option value="cancelado">Cancelado</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">&nbsp;</label>
                        <button onclick="loadAppointments()" class="w-full bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">
                            Filtrar
                        </button>
                    </div>
                </div>
            </div>

            <!-- Lista de Agendamentos -->
            <div id="appointmentsList"></div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
    <script>
        const SUPABASE_URL = 'https://kxdmigytkedpahccfraa.supabase.co'
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4ZG1pZ3l0a2VkcGFoY2NmcmFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxNDkxMjAsImV4cCI6MjA4MzcyNTEyMH0.-QQCRguA4oPqM3p4Mpq7JB8XEmhdj5VlT62K_TS2q4o'
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY)

        // Fun√ß√µes auxiliares
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession()
            if (!session) {
                window.location.href = 'index.html'
                return null
            }
            return session
        }

        async function getTenant(userId) {
            const { data, error } = await supabase
                .from('tenants')
                .select('*')
                .eq('user_id', userId)
                .single()
            return error ? null : data
        }

        function logout() {
            supabase.auth.signOut()
            window.location.href = 'index.html'
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value)
        }

        function formatPhone(phone) {
            if (!phone) return 'N/A'
            const cleaned = phone.replace(/\D/g, '')
            if (cleaned.length === 11) {
                return cleaned.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3')
            }
            if (cleaned.length === 10) {
                return cleaned.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3')
            }
            return phone
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'N/A'
            const date = new Date(dateStr + 'T00:00:00')
            return date.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' })
        }

        function formatTime(timeStr) {
            if (!timeStr) return 'N/A'
            return timeStr.substring(0, 5)
        }
    </script>

    <script>
        let tenant = null

        // Definir data de hoje como padr√£o
        document.getElementById('filterDate').valueAsDate = new Date()

        async function loadAppointments() {
            const filterDate = document.getElementById('filterDate').value
            const filterStatus = document.getElementById('filterStatus').value

            let query = supabase
                .from('appointments')
                .select(`
                    *,
                    professionals (nome),
                    services (nome, preco, duracao_minutos)
                `)
                .eq('tenant_id', tenant.id)
                .order('data_agendamento', { ascending: true })
                .order('hora_inicio', { ascending: true })

            if (filterDate) {
                query = query.eq('data_agendamento', filterDate)
            }

            if (filterStatus) {
                query = query.eq('status', filterStatus)
            }

            const { data, error } = await query

            if (error) {
                console.error('Erro:', error)
                return
            }

            const list = document.getElementById('appointmentsList')

            if (data.length === 0) {
                list.innerHTML = `
                    <div class="text-center py-12 bg-white rounded-lg shadow-sm border border-gray-200">
                        <p class="text-gray-600">Nenhum agendamento encontrado</p>
                    </div>
                `
                return
            }

            list.innerHTML = `
                <div class="bg-white rounded-lg shadow-sm border border-gray-200">
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50 border-b border-gray-200">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Data/Hora</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cliente</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Profissional</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Servi√ßo</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">A√ß√µes</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                                ${data.map(a => `
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <div class="text-sm font-medium text-gray-900">${formatDate(a.data_agendamento)}</div>
                                            <div class="text-sm text-gray-500">${formatTime(a.hora_inicio)}</div>
                                        </td>
                                        <td class="px-6 py-4">
                                            <div class="text-sm font-medium text-gray-900">${a.cliente_nome || a.nome_cliente}</div>
                                            <div class="text-sm text-gray-500">${formatPhone(a.cliente_whatsapp || a.whatsapp_cliente)}</div>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                            ${a.professionals?.nome || 'N/A'}
                                        </td>
                                        <td class="px-6 py-4">
                                            <div class="text-sm text-gray-900">${a.services?.nome || 'N/A'}</div>
                                            <div class="text-sm text-gray-500">${formatCurrency(a.valor_servico)}</div>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <span class="px-2 py-1 text-xs rounded-full ${getStatusColor(a.status)}">
                                                ${getStatusLabel(a.status)}
                                            </span>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                                            ${a.status === 'pendente' ? `
                                                <button onclick="updateStatus('${a.id}', 'confirmado')" class="text-green-600 hover:text-green-800 mr-2">‚úì Confirmar</button>
                                                <button onclick="updateStatus('${a.id}', 'cancelado')" class="text-red-600 hover:text-red-800">‚úó Cancelar</button>
                                            ` : a.status === 'confirmado' ? `
                                                <button onclick="updateStatus('${a.id}', 'concluido')" class="text-blue-600 hover:text-blue-800">‚úì Concluir</button>
                                            ` : '-'}
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `
        }

        function getStatusColor(status) {
            const colors = {
                'pendente': 'bg-yellow-100 text-yellow-700',
                'confirmado': 'bg-blue-100 text-blue-700',
                'concluido': 'bg-green-100 text-green-700',
                'cancelado': 'bg-red-100 text-red-700'
            }
            return colors[status] || 'bg-gray-100 text-gray-700'
        }

        function getStatusLabel(status) {
            const labels = {
                'pendente': 'Pendente',
                'confirmado': 'Confirmado',
                'concluido': 'Conclu√≠do',
                'cancelado': 'Cancelado'
            }
            return labels[status] || status
        }

        async function updateStatus(id, newStatus) {
            const { error } = await supabase
                .from('appointments')
                .update({ status: newStatus })
                .eq('id', id)

            if (error) {
                alert('Erro: ' + error.message)
                return
            }

            loadAppointments()
        }

        async function init() {
            const session = await checkAuth()
            if (!session) return
            tenant = await getTenant(session.user.id)
            if (!tenant) {
                alert('Sal√£o n√£o encontrado!')
                logout()
                return
            }
            loadAppointments()
        }

        init()
    </script>
</body>
</html>
